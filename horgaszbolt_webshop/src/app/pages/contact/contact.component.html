<div id="contact-container">
  @if (isLoading) {
  <div class="loading-container">
    <h2>Üzenet küldése folyamatban</h2>
    <mat-spinner diameter="50"></mat-spinner>
    <p>Kérlek várj...</p>
  </div>
  }

  @if (!isLoading) {
  <form [formGroup]="contactForm" (ngSubmit)="send()" class="contact-form">
    <h1>Kapcsolatfelvétel</h1>

    <mat-form-field appearance="outline">
      <mat-label>Kategória</mat-label>
      <mat-select formControlName="category">
        <mat-option value="Panasz">Panasz</mat-option>
        <mat-option value="Észrevétel">Észrevétel</mat-option>
        <mat-option value="Hibabejelentés">Hibabejelentés</mat-option>
        <mat-option value="Termék">Termék</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Üzenet</mat-label>
      <textarea matInput formControlName="message" rows="5"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Dátum</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="preferredDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="acceptTerms">
      Elfogadom az adatkezelési tájékoztatót
    </mat-checkbox>

    <button mat-flat-button color="primary" type="submit" [disabled]="contactForm.invalid">
      Küldés
    </button>
  </form>
  }
</div>
