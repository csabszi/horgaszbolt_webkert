<div id="register-container">
    @if (isLoading) {
    <div class="loading-container">
        <h2>Regisztráció folyamatban</h2>
        <mat-spinner diameter="50"></mat-spinner>
        <p>Kérlek várj...</p>
    </div>
    } @else {
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="auth-form">
        <h1>Regisztráció</h1>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Név</mat-label>
            <input matInput type="text" formControlName="name" />
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" formControlName="password1" />
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Jelszó újra</mat-label>
            <input matInput type="password" formControlName="password2" />
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        @if (registerForm.hasError('passwordsMismatch')) {
        <div class="error">A jelszavak nem egyeznek!</div>
        }

        <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">
            Regisztráció
        </button>
    </form>
    }
</div>
