<h2>Rendelés összesítő</h2>
<app-cart-summary [cart]="cartItems" (clearCartClicked)="onClearCart()"></app-cart-summary>

<div id="contact-container">
    <form [formGroup]="orderForm" (ngSubmit)="submitOrder()" class="contact-form">
        <h1>Megrendelés</h1>

        <mat-form-field appearance="outline">
            <mat-label>Név</mat-label>
            <input matInput formControlName="name" required />
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cím</mat-label>
            <input matInput formControlName="address" required />
            <mat-icon matSuffix>house</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefonszám</mat-label>
            <input matInput formControlName="phone" required />
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" required />
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Megjegyzés</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">
            Rendelés leadása
        </button>
    </form>
</div>
